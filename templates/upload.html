<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .chat-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-upload"></i> Upload Image for {{ model.capitalize() }} Model</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="model" value="{{ model }}">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Upload">
    </form>
</div>

<div class="chat-link" style="text-align: center; margin: 20px;">
    <p style="font-size: 18px; font-weight: bold;">Need to chat?</p>
    <a href="http://localhost:5001/cancerchat/" target="_blank" style="background-color: #4CAF50; color: white; padding: 15px 20px; text-align: center; text-decoration: none; display: inline-block; border-radius: 5px; font-size: 16px;">Click here to chat</a>
    <p style="font-size: 14px;">Get compassionate and informed answers to your cancer-related questions.</p>
</div>

<div class="footer">
    <p>Need help? Contact our support team.</p>
</div>

</body>
</html>
