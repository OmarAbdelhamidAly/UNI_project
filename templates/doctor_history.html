<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Prediction History - Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Patient Prediction History</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient User ID</th>
                <th>Prediction</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in predictions %}
            <tr>
                <td>{{ entry.id }}</td>
                <td>{{ entry.user_id }}</td>
                <td>{{ entry.prediction }}</td>
                <td>{{ entry.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Back to Dashboard</a>
</body>
</html>
